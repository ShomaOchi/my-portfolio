<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>My Portfolio</title>
  </head>
  <body>
    <img src="image/bangi.JPG" class="bangi-img" />
    <header>
      <div><p class="header2">Shoma's portfolio</p></div>
      <div class="icon-container">
        <a href="https://www.instagram.com/ochin_ochi_09/"
          ><img src="/image/Instagram.png" class="icon-img"
        /></a>
        <a href="https://twitter.com/OchiShoma"
          ><img src="/image/2021 Twitter logo - blue.png" class="icon-img"
        /></a>
        <a href="https://github.com/ShomaOchi"
          ><img src="/image/GitHub-Mark.png" class="icon-img"
        /></a>
      </div>
    </header>
    <div class="top">
      <h1 class="topname">My portfolio</h1>
      <div class="mokuzi">
        <a href="#sec1" class="sec"><h2 class="mokuzi1">About</h2></a>
        <a href="#sec2" class="sec"><h2 class="mokuzi2">Sport</h2></a>
        <a href="#sec3" class="sec"><h2 class="mokuzi3">Skill</h2></a>
      </div>
    </div>
    <div class="about">
      <div id="sec1"></div>
      <div class="about-tittle">
        <h1>About</h1>
      </div>
      <div class="about-page">
        <div class="about-contents-detail">
          <h3 id="name1">名前</h3>
        </div>
        <div class="about-contents-detail">
          <h3 id="name2">大学</h3>
        </div>
        <div class="about-contents-detail">
          <h3 id="name3">学部</h3>
        </div>
      </div>
      <img src="image/aboutimg.JPG" class="about-img" />
    </div>
    <div class="like">
      <div id="sec2"></div>
      <div class="like-page">
        <div class="like-tittle">
          <h1>Sport</h1>
        </div>
        <div class="like-contents">
          <div class="like-contents-detail">
            <h3 id="name4">野球</h3>
          </div>
          <div class="like-contents-detail">
            <h3 id="name5">陸上</h3>
          </div>
          <div class="like-contents-detail">
            <h3 id="name6">スノーボード</h3>
          </div>
        </div>
      </div>
      <div class="like-img-container">
        <img src="image/rikuzyou.JPG" class="like-image1" />
        <img src="image/yakyuu.JPEG" class="like-image1" />
        <img src="image/snowboard.JPG" class="like-image1" />
      </div>
    </div>
    <div class="skill">
      <div id="sec3"></div>
      <div class="skill-page">
        <div class="skill-tittle">
          <h1>Skill</h1>
        </div>
        <div class="skill-contens">
          <div class="skill-contens-detail">
            <h3 id="name7">HTML・CSS</h3>
          </div>
          <div class="skill-contens-detail">
            <h3 id="name8">JavaScript</h3>
          </div>
        </div>
      </div>
      <img src="image/meet.jpg" class="skill-img" />
      <video src="meetmeat.mp4" class="meet-video" autoplay muted loop></video>
    </div>
    <footer></footer>
    <script src="main.js"></script>
  </body>
</html>
