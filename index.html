<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Noto+Serif+JP:wght@500;900&display=swap"
      rel="stylesheet"
    />
    <title>My Portfolio</title>
  </head>
  <body>
    <header>Shoma's portfolio</header>
    <div class="top">
      <h1 class="topname">My portfolio</h1>
      <div class="mokuzi">
        <h2>about</h2>
        <h2>like</h2>
        <h2>skill</h2>
      </div>
    </div>
    <div class="about">
      <div class="about-tittle">
        <h1>About</h1>
      </div>
      <div class="about-page">
        <div class="about-contents-detail">
          <h3 id="name1">名前</h3>
        </div>
        <div class="about-contents-detail">
          <h3 id="name2">大学</h3>
        </div>
        <div class="about-contents-detail">
          <h3 id="name3">学部</h3>
        </div>
      </div>
      <img src="image/aboutimg.JPG" class="about-img" />
    </div>
    <div class="like">
      <div class="like-page">
        <div class="tittle">
          <h1 class="like-tittle">Sports</h1>
        </div>
        <div class="like-contents">
          <div class="like-contents-detail">
            <h3>野球</h3>
            <p>小学3年生～中学３年</p>
          </div>
          <div class="like-contents-detail">
            <h3>陸上</h3>
            <p>高校１年～大学３年</p>
          </div>
          <div class="like-contents-detail">
            <h3>スノーボード</h3>
            <p>大学生１年生～？</p>
          </div>
        </div>
      </div>
      <img src="image/rikuzyou.JPG" class="like-image1" />
    </div>
    <div class="skill">
      <div class="skill-page">
        <div class="tittle">
          <h1 class="skill-tittle">Skill</h1>
        </div>
        <div class="skill-contens">
          <div class="skill-contens-detail">
            <h3>HTML・CSS</h3>
            <p>GeekSalonで３か月</p>
          </div>
          <div class="skill-contens-detail">
            <h3>JavaScript</h3>
            <p>勉強中...</p>
          </div>
        </div>
      </div>
    </div>
    <footer></footer>
    <script src="main.js"></script>
  </body>
</html>
